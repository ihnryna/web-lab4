<!DOCTYPE html>
<html>
<head lang="ua">
    <meta charset="UTF-8">
    <title>Піца KMA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- LESS основний файл -->
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <!-- LESS JavaScript компілятор-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <script type="module" src="script.js"></script>


</head>
<body>
<div class="top">
    <div class="top-info">
        <div class="phone-number">(044) 222 5 222</div>
        <div class="schedule">24 години/7 днів на тиждень</div>
        <div class="free">Безкоштовна доставка піци</div>
        <button class="btn btn-enter">Ввійти</button>
    </div>
    <hr class="top-line"/>
    <div class="pizza">Піца</div>
</div>
<div class="container">
    <div class="main-title">Усі піци <span class="amount-menu">8</span></div>
    <div class="categories">
        <button class="category-name chosen" onclick=filter("all",this)>Усі</button>
        <button class="category-name" onclick=filter("meat",this)>М'ясні</button>
        <button class="category-name" onclick=filter("pineapple",this)>З ананасами</button>
        <button class="category-name" onclick=filter("mushroom",this)>З грибами</button>
        <button class="category-name" onclick=filter("ocean",this)>З морепродуктами</button>
        <button class="category-name" onclick=filter("vega",this)>Вега</button>
    </div>
    <div class="row" id="pizza_list">

    </div>
    <div class="bottom-label">
        <div class="remark">Pizza.22 - практичний проект в межах курсу JavaScript в Києво-Могилянській Академії</div>
        <div class="explanation">Доставка піци не здійснюється</div>
    </div>
</div>
<div class="cart">
    <div class="top-cell">
        <div class="cart-title">Замовлення
            <span class="amount">0</span></div>
        <button class="clear-cart" onclick=clean()>Очистити замовлення</button>
    </div>

    <div class="cells">

    </div>

    <div class="bottom-cell">
        <div class="summary">
            <div class="summary-label">Сума замовлення</div>
            <div class="total-sum"><span class="bottom-sum"> 0</span><span class="curr"> грн</span></div>
        </div>
        <button class="btn btn-buy">Замовити</button>
    </div>
</div>

<badge class="top-badge">Pizza
    <div class="KMA">KMA</div>
</badge>
<badge class="bottom-badge">
    <div class="discount">Цього тижня на все</div>
    <hr class="bottom-line"/>
    <div class="discount-percent">-20%</div>
</badge>
<!--Own JavaScript -->
<!--<script type="text/javascript"  src="assets/js/main.js"> </script>-->
</body>
</html>
